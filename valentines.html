<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffb7b2;
            --deep-rose: #ff4d6d;
            --bg-cream: #fff9f5;
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 183, 178, 0.3);
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-rose);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        #typewriter {
            line-height: 1.8;
            color: #444;
            font-size: 1.05rem;
            min-height: 200px; 
            text-align: left;
            margin-bottom: 20px;
            white-space: pre-wrap; /* Preserves line breaks */
        }

        #pilates-btn {
            background-color: var(--deep-rose);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            display: none; /* Hidden until typing is done */
            margin: 20px auto;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #pilates-btn:active {
            transform: scale(0.95);
        }

        .gift-box {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #95d5b2;
            border-radius: 15px;
            background: #f0fff4;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .footer-note {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Happy Valentine's Day!</h1>
    <div id="typewriter"></div>
    
    <button id="pilates-btn" onclick="revealGift()">Click Me</button>

    <div id="gift-box" class="gift-box">
        <!--<h3 style="color: #2d6a4f; margin: 0;">‚ú® Pilates Group Session ‚ú®</h3>-->
        <img src="https://ik.imagekit.io/rezeve/business/494aa592-3217-41ef-bc50-3a56211a3523/image/editor/0afff24b-5b60-4a33-94a0-72704c1638e6.png" alt="Pilates Gift" style="width: 100%; max-width: 300px; border-radius: 10px; margin-top: 10px;">
        <p style="font-size: 0.95rem; color: #444;">I know you've been wanting to try this out. Enjoy your sessions, my love!</p>
        <p style="font-size: 0.85rem; color: #666; font-style: italic; margin-top: 15px;">P.S. See you again on the 17th... üå∏</p>
    </div>

    <div class="footer-note">Hand-coded for you.</div>
</div>

<script>
    const text = "\nTo my favorite person,\n\nI know times have changed and so are the letters sooo here it is. Even if we're just here for a casual mall date today, I wanted to make sure you felt extra special. I'm so lucky to have you by my side through all our adventures (and our food trips). I have a little something for you.\n\nLove,\nCian Marlo";
    
    let i = 0;
    const speed = 40;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typewriter").innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        } else {
            document.getElementById("pilates-btn").style.display = "block";
        }
    }

    function revealGift() {
        // Trigger Confetti
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff4d6d', '#ffb7b2', '#ffffff']
        });

        // Show Gift Box
        document.getElementById("gift-box").style.display = "block";
        document.getElementById("pilates-btn").style.display = "none";
    }

    // Start typing on load
    window.onload = typeWriter;
</script>

</body>
</html>
